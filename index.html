<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Magie monde de Kram</title>
</head>

<body>
    <h1>Diagramme de Magie</h1>
    <button id="btn">Click me</button>

    <!-- Modale -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Diagramme de Magie</h2>
            <div class="diagram-container">
                <img src="assets/images/Diagramme_de_magie.png" alt="Diagramme de Magie" class="modal-image">
                <div class="arrow-label arrow-label-top">
                    <button class="magic-button">Harmonie</button>
                    <button class="magic-button">Eau</button>
                </div>
                <div class="arrow-label arrow-label-top-right">
                    <button class="magic-button">Contrôle de soi</button>
                    <button class="magic-button">Détections</button>
                </div>
                <div class="arrow-label arrow-label-right">
                    <button class="magic-button">Illusions</button>
                    <button class="magic-button">Maîtrise des esprits</button>
                </div>
                <div class="arrow-label arrow-label-bottom-right">
                    <button class="magic-button">Terre</button>
                    <button class="magic-button">Isolement</button>
                </div>
                <div class="arrow-label arrow-label-bottom">
                    <button class="magic-button">Feu</button>
                    <button class="magic-button">Froid</button>
                </div>
                <div class="arrow-label arrow-label-bottom-left">
                    <button class="magic-button">Air</button>
                    <button class="magic-button">Lumière - Electricité</button>
                </div>
                <div class="arrow-label arrow-label-left">
                    <button class="magic-button">Métamorphoses</button>
                    <button class="magic-button">Créatures surnaturelles</button>
                </div>
                <div class="arrow-label arrow-label-top-left">
                    <button class="magic-button">Nature</button>
                    <button class="magic-button">Magie pure</button>
                </div>

            </div>
        </div>
    </div>
    <script src="assets/js/magie.js"></script>
</body>

</html>
